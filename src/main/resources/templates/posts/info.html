<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    <title>Редактировать объявление</title>
</head>
<body>
<div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Job4j Car</a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav me-auto">
                    <a class="nav-item nav-link active" href="/">Главная</a>
                    <a class="nav-item nav-link" th:href="@{/posts}">Все объявления</a>
                </div>
                <div class="d-flex" th:if="${user.login == 'Гость'}">
                    <a class="nav-link text-secondary me-3" th:href="@{/users/register}">Регистрация</a>
                    <a class="nav-link text-secondary active" th:href="@{/users/login}">Войти</a>
                </div>
                <div class="d-flex" th:if="${user.login != 'Гость'}">
                    <a class="nav-link text-secondary me-3" href="#" th:text="${user.login}"></a>
                    <a class="nav-link text-secondary" th:href="@{/users/logout}">Выйти</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <form class="mt-3">
            <div class="mb-3">
                <label for="bodyName" class="form-label"><b>Кузов</b></label>
                <p class="form-control" id="bodyName" rows="25"
                   th:text="${post.bodyName}"></p>
                <label for="engineName" class="form-label"><b>Двигатель</b></label>
                <p class="form-control" id="engineName" rows="25" th:text="${post.engineName}"></p>
                <label for="transmissionName" class="form-label"><b>Трансмиссия</b></label>
                <p class="form-control" id="transmissionName" rows="25"
                   th:text="${post.transmissionName}"></p>
                <label for="description" class="form-label"><b>Описание</b></label>
                <p class="form-control" id="description" rows="25" th:text="${post.description}"></p>
                <label for="created" class="form-label"><b>Дата создания</b></label>
                <p class="form-control" id="created" rows="25"
                   th:text="${#temporals.format(post.created, 'dd-MM-yyyy HH:mm')}"></p>

            </div>
            <div class="mb-3 row">
                <div class="row">
                    <div class="col-4"><a class="btn btn-success w-100"
                                          th:href="@{/posts/perform/{id}(id=${post.id})}">Установить статус Продано</a></div>
                    <div class="col-4"><a class="btn btn-dark w-100"
                                          th:href="@{/posts/delete/{id}(id=${post.id})}">Удалить объявление</a></div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
